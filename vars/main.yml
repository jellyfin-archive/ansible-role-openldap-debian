---
# Packages
openldap_centos_packages:
- openldap
- openldap-servers
- openldap-clients
- python-ldap

openldap_debian_packages:
- slapd
- ldap-utils
- python-ldap

# Paths
openldap_tmpldif: /tmp/ldap.ldif
openldap_db: /srv/ldap/db
openldap_log: /srv/ldap/log
openldap_dbconfig: /var/lib/ldap/DB_CONFIG

# Users
openldap_user: ldap
openldap_group: ldap


